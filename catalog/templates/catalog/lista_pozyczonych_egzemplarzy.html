{% extends "base_generic.html" %}

{% block content %}
    <div class="container">
      
    <h1>Pożyczone księgi</h1>

    {% if egzemplarz_list %}
    <ul>

      {% for egzempl in egzemplarz_list %}
      <li>
        <a href="{% url 'szczegoly_ksiazki' egzempl.ksiazka.pk %}">{{egzempl.ksiazka.tytul}}</a> ({{ egzempl.zwrot }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>Nie ma pożyczonych książek</p>
    {% endif %}

    </div>
{% endblock %}
